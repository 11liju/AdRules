name: Update rules
on:
  schedule:
    - cron: '0 22,10 * * *'

  workflow_dispatch:
    
env:
  PUSH_TOKEN: ${{ secret.PUSH_TOKEN }}
  
jobs:
  myjob:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Update rules
        run: |
          cmd
          .\RMaker\mio.bat
          .\AdGuardRules\mio.bat
          .\dnsfilter\mio.bat
      - name: Git push assets to github & coding
        run: |
          git init
          git config --local user.name "actions"
          git config --local user.email "action@github.com"
          git branch -m main
          git add --all
          git commit -m "Updated at $(date)"
          git remote add origin "https://github.com/Cats-Team/AdRules.git"
          git remote set-url --add origin "https://${{ secrets.CODING_ACCOUNT }}:${{ secrets.CODING_PASSWORD }}@e.coding.net/cats-team/adguard/AdRules.git"
          git fetch --unshallow origin
          git push -u origin --all
      - name: Push message to PushPush
        run: |
          pip3 install requests
          pip3 install itertools
          python3 .\pusher.py

